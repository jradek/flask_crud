{% extends "index.html" %} {% block content %}
<h2>REST API Documentation</h2>

<div class="row">
  <div class="col s12">
    <div class="card-panel yellow lighten-2">
      <ul>
        <li>
          Base path <strong>{{ api_prefix }}</strong>
        </li>
        <li>
          <a href="{{ url_for('static', filename='yaml/rest_api.yaml') }}"
            >yaml version of this file</a
          >
        </li>
      </ul>
    </div>
  </div>
  {% for m in methods %}
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ m.route }}</span>
        <h6>Call</h6>
        <pre>curl -v <a href="{{ m.endpoint }}">{{ m.endpoint }}</a></pre>
        {% if 'example' in m %}
        <h6>Example</h6>
        <pre>{{ m.example }}</pre>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
